<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body class="normalize">
    <div data-qa="card" class="product-card">
      <div class="product-card__img">
        <img
          class="product-card__img-photo"
          src="images/imac.jpeg"
          alt="imac image"
        >
      </div>

      <div class="product-name">
        APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="product-code">Product code: 195434</div>

      <div class="product-rating">
        <div class="product-rating__stars">
          <div class="product-rating__stars-rate"></div>
          <div class="product-rating__stars-rate"></div>
          <div class="product-rating__stars-rate"></div>
          <div class="product-rating__stars-rate"></div>
          <div class="product-rating__stars-rate"></div>
        </div>

        <div class="product-rating__reviews"> Reviews: 5</div>
      </div>

      <div class="product-price">
        <div class="product-price__price">Price:</div>
        <div class="product-price__amount">$2199</div>
      </div>

      <div class="button-buy">
        <a
          class="button-link"
          href="#buy"
          data-qa="hover"
        >Buy
        </a>
      </div>
    </div>
  </body>

</html>
